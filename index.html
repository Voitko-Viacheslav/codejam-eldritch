<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link href="assets/favicon.ico" rel="icon"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game</title>
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/index.css">

</head>
<body>
  
 <div class="wrapper-game">

  <div class="wrapper-encient-and-level">

    <div class="encient">
      <img class="encient-card encient-one-card" src="./assets/Ancient/Cthulthu.png" alt="">
      <img class="encient-card encient-two-card" src="./assets/Ancient/ShubNiggurath.png" alt="">
      <img class="encient-card encient-three-card" src="./assets/Ancient/IogSothoth.png" alt="">
      <img class="encient-card encient-four-card" src="./assets/Ancient/Azathoth.png" alt="">
    </div>

    <div class="level">
      <!-- <button class="btn-level  btn-level-very-easy">very-easy</button>
      <button class="btn-level  btn-level-easy">easy</button> -->
      <button class="btn-level  btn-level-medium">medium</button>
      <!-- <button class="btn-level  btn-level-hard">hard</button>
      <button class="btn-level  btn-level-very-hard">very-hard</button> -->
    </div>

  </div>

  <div class="wraper-card"> 

    <div class="card-position">
      <div class="card-stage-one">
        <p class="title title-one">One stage</p>
        <span class="number stage-one-number-green">0</span>
        <span class="number stage-one-number-gray">0</span>
        <span class="number stage-one-number-blue">0</span>
      </div>
      <div class="card-stage-two">
        <p class="title title-two">Two stage</p>
        <span class="number stage-two-number-green">0</span>
        <span class="number stage-two-number-gray">0</span>
        <span class="number stage-two-number-blue">0</span>
      </div>
      <div class="card-stage-three">
        <p class="title title-three">Three stage</p>
        <span class="number stage-three-number-green">0</span>
        <span class="number stage-three-number-gray">0</span>
        <span class="number stage-three-number-blue">0</span>
      </div>
    </div>

    <div class="mix-card">
      <button class="mix-up">mix up</button>
    </div>
    <img class="card-bacg" src="./assets/mythicCardBackground.png" alt="">
    <img class="card-result" alt="">
  </div>

 

  

 </div>
 <script type="module" src="./cardBlue.js"></script>
 <script type="module" src="./cardGray.js"></script>
 <script type="module" src="./cardGreen.js"></script>
 <script type="module" src="./js/index.js"></script>
</body>
</html>
